<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS File -->
  <link rel="stylesheet" href="style.css">
  <!-- JS File -->
  <script src="script.js"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

    <header>
      <h1 id="header-title">Simple, traffic-based pricing</h1>
      <h2 id="header-description">Sign-up for our 30-day trial. No credit card required.</h2>
    </header>

    <div class="test">
      <main id="card">

        <div id="card-header">
          <div id="num-of-views-container">
            <p id="num-of-views"></p> <p id="page-views-title">Pageviews</p>
          </div>
          <div id="price-wrapper">
            <p id="price">$0.00</p> <p id="per-month">/ month</p>
          </div>
        </div>

        <div class="slidecontainer">
          <input type="range" min="1" max="200000" value="100000" class="slider" id="myRange">
        </div>

        <div id="price-wrapper" class="responsive">
          <p id="responsive-price">$0.00</p> <p id="per-month">/ month</p>
        </div>

        <div id="toggle-container">
            <p class="billing-option">Monthly Billing</p>
            <label id="switch">
              <input type="checkbox">
              <span id="slider" class="slider-round"></span>
            </label>
            <p class="billing-option">Yearly Billing</p>
          <p class="billing-discount">25% discount</p> <p class="billing-discount responsive">-25%</p>
        </div>

        <hr id="card-hr">

        <footer>
          <div id="benefits-wrapper">
            <div id="benefits-container">
              <div class="benefits-row"><picture><img src="images/icon-check.svg" alt="icon-check"></picture> <p class="benefits">Unlimited websites</p></div>
              <div class="benefits-row"><picture><img src="images/icon-check.svg" alt="icon-check"></picture> <p class="benefits">100% data ownership</p></div>
              <div class="benefits-row"><picture><img src="images/icon-check.svg" alt="icon-check"></picture> <p class="benefits">Email reports</p></div>
            </div>
          </div>
          <button id="start-my-trial-btn">Start my trial</button>
        </footer>

      </main>
    </div>
  
</body>
</html>
